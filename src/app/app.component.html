<div>
  <h1>{{title}}</h1>

  <p>{{remain()}} out of {{todos.length}}</p>
  <a href="" (click)="archive()">[archive]</a>
  <hr/>

  <ul>
    <li *ngFor="let todo of todos">
      <input type="checkbox" [(ngModel)]="todo.done">
      <input type="text" [(ngModel)]="todo.name">
    </li>
  </ul>
  <hr/>

  <form name="newItem" (submit)="add()">
    <input name="newTodo" type="text" [(ngModel)]="newTodo" autofocus>
    <input type="submit" value="Add">
  </form>
</div>
